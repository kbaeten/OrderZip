<tr ng-init="init(info.sku_velocity)">
  <td ng-hide="true" ng-model="sku">{{ info.sku_velocity}}</td>
  <td>{{ info.brew }} <br> {{info.package}}</td>
  <td>{{ info.week_4 }}</td>
  <td>{{ info.week_3 }}</td>
  <td>{{ info.week_2 }}</td>
  <td>{{ info.week_1 }}</td>
  <td><input type="text" ng-model="view.currentInv" ></td>
  <td>{{ view.orderQuantity }}</td>
</tr>
